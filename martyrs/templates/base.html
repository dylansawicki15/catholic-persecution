<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Christian Persecution Prayer List{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Crimson Text', serif;
        }
    </style>
</head>
<body class="bg-stone-50 text-stone-800">
    <div class="min-h-screen">
        <header class="bg-white border-b border-stone-200 py-8">
            <div class="max-w-4xl mx-auto px-4">
                <h1 class="text-4xl font-semibold text-center text-stone-900">Prayer for the Persecuted</h1>
            </div>
        </header>
        
        <main class="max-w-4xl mx-auto px-4 py-12">
            {% block content %}{% endblock %}
        </main>
        
        <footer class="bg-white border-t border-stone-200 py-6 mt-16">
            <div class="max-w-4xl mx-auto px-4 text-center text-stone-600 text-sm">
                <p>Remembering those who suffer for their faith</p>
            </div>
        </footer>
    </div>
</body>
</html>
